<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>COMP1073 | Assignment 1 - Virtual Storymaker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Links external CSS-->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!--Main container for storymaker-->
        <div class="container">
            <h1>The Virtual Storymaker</h1>

            <!--Story Set Toggle Button-->
            <div id="switchSet">
                <button id="toggle" class="toggle">Switch Story Set</button>
            </div>
            <!--Story Buttons-->
            <div class="story-buttons">
                <button id="character" class="character">Character</button>
                <button id="action" class="action">Action</button>
                <button id="object" class="object">Object</button>
                <button id="place" class="place">Place</button>
                <button id="emotion" class="emotion">Emotion</button>
            </div>
            <!--Action Buttons-->
            <div class="action-buttons">
                <button id="show" class="show">Show Story</button>
                <button id="random" class="random">Random Story</button>
                <button id="reset" class="reset">Reset</button>

            </div>

            <div id="storyOutput"></div>
        </div>

        <!--Links external JavaScript-->
        <script src="js/script.js"></script>

    </body>
</html>
